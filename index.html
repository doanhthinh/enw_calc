<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Theo dõi điện và nước</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/png" href="./img/logo.jpg">
</head>

<body>

    <div id="overlay" class="over-lay">
        <div id="login" class="box-login-display">
            <p class="form_title">Giám sát điện, nước tiêu thụ</p>
            <input id="sdt" type="tel" placeholder="Số điện thoại...">
            <input id="pass" type="password" placeholder="Mật khẩu...">
            <div>
                <button onclick="login()" style="margin-top: 24px;">Đăng nhập</button>
                <button onclick="signup_page()" style="margin-top: 24px;">Đăng kí</button>
            </div>
        </div>

        <div id="signup" class="box-hide">
            <p class="form_title">Giám sát điện, nước tiêu thụ</p>
            <input id="name" type="text" placeholder="Họ và tên...">
            <input id="phone" type="tel" placeholder="Số điện thoại">
            <input id="email" type="email" placeholder="Email...">
            <input id="newpass" type="email" placeholder="Mật khẩu">
            <div>
                <button onclick="new_user()" style="margin-top: 24px;">Đăng kí</button>
                <button onclick="return_signup()" style="margin-top: 24px;">Hủy</button>
            </div>
        </div>
    </div>

    <div id="toolbar" class="toolbars">

    </div>

    <div id="here" class="display">
        <div id="flag">
            <div id="error_mess_elec" style="color: red; margin-top: 36px;">567.000 VNĐ</b></div>
            <div id="error_mess_water" style="color: red; margin-top: 36px;">567.000 VNĐ</b></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
